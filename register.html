<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Register || Remote Patient Data</title>

    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Piazzolla:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/register.css" />
  </head>
  <body>
    <section class="contain">
      <div class="left-half">
        <article class="text-white text-center mt-5">Logo and Images foes here</article>
      </div>

      <div class="right-half">
        <div class="container">
          <article>
            <h1 class="py-2">Register</h1>

            <h5 class="py-3">Manage all your Patient Data</h5>
            <p>
              Let's get you all set up so you can verify your personal account
              and begin setting up your propfile.
            </p>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" />
                </div>
                <div class="form-group col-md-6">
                  <label for="Lastname">Last Name</label>
                  <input type="text" class="form-control" id="Lastname" />
                </div>

                <div class="form-group col-md-6">
                  <label for="phonenumber">Phone Number</label>
                  <input type="number" class="form-control" id="phonenumber" />
                </div>

                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="psw">Password</label>
                  <input type="password" class="form-control" id="psw" />
                </div>
                <div class="form-group col-md-6">
                  <label for="confirmpsw">Confirm Password</label>

                  <input type="password" class="form-control" id="confirmpsw" />
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Yes i want to receive Remote Patient Data Display emails
                  </label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    I agree to the term , Privacy Policy , and Fees
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary col-lg-4">
                Create Account
              </button>

              <p class="mt-3">Already have an Account<a href="#"> Log in</a></p>
            </form>
          </article>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
